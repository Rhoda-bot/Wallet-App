<mat-card>
    <mat-card-title>Fund Wallet</mat-card-title>
    <mat-card-content>
       <form [formGroup]="fundingFund">
        <div>
           <mat-form-field>
            <input type="number"  matInput placeholder="Enter Account Number" formControlName="accountNumber">
           </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="number" matInput placeholder="Enter Account To Fund" formControlName="amount">
            </mat-form-field>
        </div>
        <button mat-raised-button (click)="fundWallet()">Fund</button>
        <button mat-button mat-dialog-close color="accent">cancel</button>
       </form>
    </mat-card-content>
</mat-card>
