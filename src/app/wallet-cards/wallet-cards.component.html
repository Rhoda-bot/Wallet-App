
<mat-card>
    <mat-card-title class="text-center">
        Create Wallet
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="createWallets">
           <div>
            <mat-form-field>
                <input type="text" matInput placeholder="Wallet name" formControlName="walletName">
            </mat-form-field>
           </div>

           <div>
            <mat-form-field>
                <input type="number" matInput placeholder="Amount" formControlName="walletAmount">
            </mat-form-field>
           </div>
           <button mat-button color="primary" (click)="createWallet()">create wallet</button>
           <button mat-button color="accent" mat-button mat-dialog-close>cancel</button>
        </form>
    </mat-card-content>
    
</mat-card>
